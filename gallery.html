    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'baskerville old face';
            margin: 0;
            padding: 0;
            background-color: #f9efe9;
            color: #333;
        }

        /* Navigation Styles */
        nav {
            background-color: #1a1a1a;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #9c6644;
        }

        /* Main Container Styles */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

       /* Gallery Section Styles */
#gallery {
    background-color: #dfac07;
    padding: 50px 20px;
    text-align: center;
    border-radius: 10px;
    margin-top: 20px;
}

.gallery-images {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-top: 20px;
}

.gallery-images img {
    max-width: 100%; /* Adjusted to take the full width */
    max-height: 250px; /* Adjusted to set a maximum height */
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.gallery-images img:hover {
    transform: scale(1.1);
}


        /* Footer Styles */
        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
